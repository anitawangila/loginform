<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <title>login form</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
<body>

<div class="container">
    <div class="img">
        <img src="img/profile.svg">
    </div>
    <div class="login-container">
        <form action="slider.html" method="POST">
            <img class="avatar" src="img/picture.png">
            
            <h2>Welcome</h2>

            <div class="input-div one">
                <div class="i">
                    <i class="fa fa-user"></i>
                </div>
               <div>
                 <h5>Fullname</h5>
                 <input class="input" type="text" id="fullname" >
                 
                 <small>message error</small>
              </div>
           </div>

           <div class="input-div two">
              <div class="i">
                 <i class="fa fa-lock"></i>
              </div>
              <div>
                <h5>Password</h5>
                <input class="input" type="password" id="password" name="pwd">
                <small>message error</small>
              </div>  
           </div>

           <a href="#" class="acct">Forgot Password?</a>
             <button type="login" class="btn btn-primary btn-md" value="login" id="log-in">Login</button>
             <p>You do not have an account?<a href="signup.html">signup</a></p>
     </form>
    </div>   
   




<script src="js/index.js"></script>
<!--<script src="js/bootstrap.min.js"></script>-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
